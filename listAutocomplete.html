<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Auto Complete</title>
</head>
<body>
    <label>My Country</label><br>
    <input type="text" list="countryList">
    <datalist id="countryList">
        <option value="Bangladesh">
        <option value="India">
        <option value="Nepal">
        <option value="China">
    </datalist>
</body>
</html>
